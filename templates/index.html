{% extends "base.html" %}

{% block content %}
  <h2>List of pages</h2>

  <h3>{{fast.parent.title}}</h3>

  <img src="/assets/images/inspire.jpg" alt="">

  <ul>
    {% for page in fast %}
      <li>
        <a href="{{url_for("page", path=page.path)}}">{{page.title}}</a>
      </li>
    {% else %}
      <li>No pages</li>
    {% endfor %}
  </ul>
{% endblock content %}
